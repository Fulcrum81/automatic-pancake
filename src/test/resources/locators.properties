# region Login Page
loginPage.loginInput=name=email
loginPage.passwordInput=name=password
loginPage.loginButton=name=login
loginPage.newCustomerLink=css=[name='login_form'] [href='https://litecart.stqa.ru/en/create_account']
# endregion

# region Login Error Page
loginErrorPage.errorMessage=css=#notices>.notice.errors
# endregion

# region Catalog Page
catalogPage.duckNr1=css=[class='myClass']
catalogPage.duckNr2=xpath=//div[@id='myId']/span[text()='smt']
# endregion

# region User Home Page
userHomePage.customerServiceLink=css=#box-account a[href='https://litecart.stqa.ru/en/customer-service-s-0']
userHomePage.orderHistoryLink=css=#box-account a[href='https://litecart.stqa.ru/en/order_history']
userHomePage.editAccount=css=#box-account a[href='https://litecart.stqa.ru/en/edit_account']
userHomePage.logoutLink=css=#box-account a[href='https://litecart.stqa.ru/en/logout']
userHomePage.message=css=div#notices
# endregion

#region New Customer Page
newCustomerPage.createAccountTitle=css=#create-account>h1.title
# endregion